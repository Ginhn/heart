<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Animation</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.2);
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="heart"></canvas>

  <script>
    window.requestAnimationFrame =
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      function (cb) { return setTimeout(cb, 1000 / 60); };

    function init() {
      const canvas = document.getElementById("heart");
      const ctx = canvas.getContext("2d");

      // ✅ Đặt kích thước chuẩn cho canvas theo devicePixelRatio
      function resize() {
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();

        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;

        ctx.setTransform(1, 0, 0, 1, 0, 0); // reset transform
        ctx.scale(dpr, dpr);
      }

      resize();
      window.addEventListener("resize", resize);

      const rand = Math.random;
      const heartPosition = (rad) => [
        Math.pow(Math.sin(rad), 3),
        -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad)),
      ];
      const scaleAndTranslate = (pos, sx, sy, dx, dy) => [dx + pos[0] * sx, dy + pos[1] * sy];

      const traceCount = 50;
      const pointsOrigin = [];
      for (let i = 0; i < Math.PI * 2; i += 0.1)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));

      const heartPointsCount = pointsOrigin.length;
      const targetPoints = [];
      const pulse = (kx, ky, w, h) => {
        for (let i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [
            kx * pointsOrigin[i][0] + w / 2,
            ky * pointsOrigin[i][1] + h / 2,
          ];
        }
      };

      const e = [];
      const width = () => canvas.clientWidth;
      const height = () => canvas.clientHeight;

      for (let i = 0; i < heartPointsCount; i++) {
        const x = rand() * width();
        const y = rand() * height();
        e[i] = {
          vx: 0, vy: 0, speed: rand() + 5,
          q: ~~(rand() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * rand() + 0.7,
          f: `hsla(${~~(rand() * 20 + 300)},90%,${~~(60 * rand() + 40)}%,.5)`,
          trace: Array.from({ length: traceCount }, () => ({ x, y }))
        };
      }

      const config = { traceK: 0.4, timeDelta: 0.01 };
      let time = 0;

      function loop() {
        const w = width(), h = height();
        const n = -Math.cos(time);
        pulse((1 + n) * 0.5, (1 + n) * 0.5, w, h);
        time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? 0.2 : 1) * config.timeDelta;

        ctx.fillStyle = "rgba(0,0,0,0.15)";
        ctx.fillRect(0, 0, w, h);

        for (let i = e.length; i--;) {
          const u = e[i];
          const q = targetPoints[u.q];
          const dx = u.trace[0].x - q[0];
          const dy = u.trace[0].y - q[1];
          const len = Math.sqrt(dx * dx + dy * dy);

          if (10 > len) {
            if (0.95 < rand()) u.q = ~~(rand() * heartPointsCount);
            else {
              if (0.99 < rand()) u.D *= -1;
              u.q = (u.q + u.D + heartPointsCount) % heartPointsCount;
            }
          }

          u.vx += -dx / len * u.speed;
          u.vy += -dy / len * u.speed;
          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;
          u.vx *= u.force;
          u.vy *= u.force;

          for (let k = 0; k < u.trace.length - 1; k++) {
            const T = u.trace[k];
            const N = u.trace[k + 1];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }

          ctx.fillStyle = u.f;
          for (let k = 0; k < u.trace.length; k++) {
            ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
          }
        }

        window.requestAnimationFrame(loop);
      }

      loop();
    }

    document.readyState === "complete"
      ? init()
      : document.addEventListener("DOMContentLoaded", init);
  </script>
</body>

</html>
